<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="Assets/hamburger.png" alt="More" width="25px"  height="25px">
            <img src="Assets/Youtube.JPG" alt="Logo" >
        </div>
        <div >
            <form action="" class="searchbar">
                <div class="search">
                    <input type="text" placeholder="Search">
                    <button><img src="Assets/search.png" alt="search" width="25px"  height="25px"></button>
                </div>
                <div class="micicon">
                    <button><img src="Assets/microphone.png" alt="Mic" width="25px"  height="25px"></button>
                </div>
            </form>
        </div>
        <div class="corner">
            <a href=""><img src="Assets/video.png" alt="create" width="40px"  height="40px"></a>
            <a href=""></a><img src="Assets/notification.png" alt="notification" width="35px"  height="35px"></a>
            <a href=""></a><img src="Assets/user.png" alt="Login" width="35px"  height="35px"></a>
        </div>
    </header>
    <section>
    <div class="leftside">
            <div class="leftside">
                <div class="homebut">
                    <img src="Assets/home.png" alt="home" width="25px"  height="25px">
                    <span>Home</span>
                </div>
                <div class="homebut">
                    <img src="Assets/shorts.png" alt="Shorts" width="25px"  height="25px">
                    <span>Shorts</span>
                </div>
                <div class="homebut">
                    <img src="Assets/subscribe.png" alt="Subscription" width="25px"  height="25px">
                    <span>Subscription</span>
                </div>
            </div>
        </div>    
        <div class="rightside Subscribeform">
                <form action="">
                    <span id="titleblock">Personal Details</span>
                    <div>
                        <select name="cars" id="cars">
                            <option value="none">--None--</option>
                            <option value="BTech">BTech</option>
                            <option value="BE">BE</option>
                            <option value="BSc">BSc</option>
                            <option value="MSc">MSc</option>
                        </select>
                    </div>
                    <div>
                        <label for="Firstname"> First Name</label>
                        <input type="text">
                    </div>
                    <div>
                        <label for="lasttname"> Last Name</label>
                        <input type="text">
                    </div>
                    <div>
                        <label for="gender">Gender</label>
                        <input type="radio">Male
                        <input type="radio">Female
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="text">
                    </div>
                    <div>
                        <label for="dob">Date of Birth</label>
                        <input type="date">
                    </div>
                    <div>
                        <label for="address">Address</label>
                        <input type="text" id="textbox">
                    </div>
                    <button>Submit</button>
                </form>
        </div>
    </section>
</body>
</html>
